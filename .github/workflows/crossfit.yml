name: Arena Reservations - Crossfit (clase martes y jueves a las 18:30)

on:
  workflow_dispatch:
  schedule:
    # Sabado y Lunes a las 18:00 UTC --> 19:00 hora local
    - cron: '0 18 * * 1,6'

concurrency:
  group: reservations-crossfit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-crossfit:
    runs-on: ubuntu-latest
    env:
      CI: false
      ARENA_USER: ${{ secrets.ARENA_USER }}
      ARENA_PASSWORD: ${{ secrets.ARENA_PASSWORD }}
      ACTIVITY_CONFIG: |
        {
          "crossfit": {
            "activityId": 1,
            "allowedDays": [2, 4],
            "minHour": 17,
            "minMinutes": 30,
            "requireOpenWindow": true,
            "enabled": true
          }
        }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Crossfit reservation test
        run: npx playwright test tests/gym-reservations.spec.ts --project=chromium --reporter=list
