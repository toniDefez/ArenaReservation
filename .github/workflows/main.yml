name: Arena Reservations

on:
  workflow_dispatch:
  schedule:
    # Todos los días a las 17:00, 18:00, 19:00 y 20:00 UTC para alinearnos con aperturas 72h antes de clases de tarde (18-21h local aprox.)
    - cron: '0 18,19 * * *'

concurrency:
  group: reservations-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-reservations:
    runs-on: ubuntu-latest
    env:
      CI: true
      ARENA_USER: ${{ secrets.ARENA_USER }}
      ARENA_PASSWORD: ${{ secrets.ARENA_PASSWORD }}
      # Ajusta qué actividades se reservan: coma-separado. Vacío = todas.
      RUN_ACTIVITIES:  ${{ vars.RUN_ACTIVITIES }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run reservation tests (Chromium headless)
        run: npx playwright test tests/gym-reservations.spec.ts --project=chromium --reporter=list
