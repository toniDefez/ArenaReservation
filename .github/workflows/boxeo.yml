name: Arena Reservations - Boxeo

on:
  workflow_dispatch:
  schedule:
    # Mi√©rcoles y viernes a las 19:00 UTC
    - cron: '0 19 * * 3,5'

concurrency:
  group: reservations-boxeo-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-boxeo:
    runs-on: ubuntu-latest
    env:
      CI: false
      ARENA_USER: ${{ secrets.ARENA_USER }}
      ARENA_PASSWORD: ${{ secrets.ARENA_PASSWORD }}
      RUN_ACTIVITIES: boxeo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Boxeo reservation test
        run: npx playwright test tests/gym-reservations.spec.ts --project=chromium --reporter=list
