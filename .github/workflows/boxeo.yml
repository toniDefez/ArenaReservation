name: Arena Reservations - Boxeo (clase lunes y viernes a las 19:00)

on:
  workflow_dispatch:
  schedule:
    # MiÃ©rcoles y viernes a las 18:00 UTC --> 19:00 hora local
    - cron: '0 18 * * 3,5'

concurrency:
  group: reservations-boxeo-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-boxeo:
    runs-on: ubuntu-latest
    env:
      CI: false
      ARENA_USER: ${{ secrets.ARENA_USER }}
      ARENA_PASSWORD: ${{ secrets.ARENA_PASSWORD }}
      ACTIVITY_CONFIG: |
        {
          "boxeo": {
            "activityId": 5,
            "allowedDays": [1, 5],
            "minHour": 19,
            "minMinutes": 0,
            "requireOpenWindow": true,
            "enabled": true
          }
        }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Boxeo reservation test
        run: npx playwright test tests/gym-reservations.spec.ts --project=chromium --reporter=list
